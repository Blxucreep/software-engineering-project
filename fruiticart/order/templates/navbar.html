<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    {% load static %}
    <style>
        body {
            margin: 0;
        }

        .navbar {
            display: flex;
            align-items: center;
            padding: 10px;
        }

        .logo {
            height: 70px;
            margin-left: 10px;
            margin-right: 10px;
        }

        .nav {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .nav-link {
            display: inline-block;
            color: #333;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 21px;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;

            margin-left: 10px;
            margin-right: 10px;
        }

        .nav-link:hover {
            background-color: #C1FFC1;
            color: #333;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <img src="{% static 'logo.png' %}" alt="Logo" class="logo">
        <ul class="nav">
            <li><a href="{% url 'home' %}" class="nav-link">Home</a></li>
            <li><a href="{% url 'produces' %}" class="nav-link">Order Now</a></li>
            <li><a href="{% static 'catalog.pdf' %}" download class="nav-link">Download our Catalog!</a></li>

            {% if user_email %}
                <li><a href="{% url 'account' %}" class="nav-link">Account</a></li>
                <li><a href="{% url 'logout' %}" class="nav-link">Log Out</a></li>
            {% else %}
                <li><a href="{% url 'login' %}" class="nav-link">Log In</a></li>
                <li><a href="{% url 'signin' %}" class="nav-link">Sign In</a></li>
            {% endif %}
        </ul>
    </nav>
</body>

</html>
