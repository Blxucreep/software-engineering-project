<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
</head>

<body>
    {% include 'navbar.html' %}

    <main>
        <header>
            <h1>Log In</h1>
        </header>

        <section>
            <div>
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    {% if error %}
                    <p class="error-message">{{ error }}</p>
                    {% endif %}

                    <button type="submit" name="login_submit" class="submit-button">Log In</button>
                </form>

                <p class="signup-link">Don't have an account? <a href="{% url 'signin' %}">Sign In</a></p>
            </div>
        </section>
    </main>

    <footer>
        {% include 'footer.html' %}
    </footer>
</body>

</html>
