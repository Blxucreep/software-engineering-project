<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
</head>

<body>
    {% include 'navbar.html' %}

    <main>
        <header>
            <h1>Account</h1>
        </header>

        <section>
            <div class="user-info-form">
                <h2>Modify user informations</h2>
                <form action="{% url 'modify_user_info' %}" method="post">
                    {% csrf_token %}
                    <label for="first_name">First name:</label>
                    <input type="text" id="first_name" name="first_name" required>

                    <label for="last_name">Last lame:</label>
                    <input type="text" id="last_name" name="last_name" required>

                    <label for="phone_number">Phone number:</label>
                    <input type="tel" id="phone_number" name="phone_number" required>

                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>

                    <label for="postal_code">Postal code:</label>
                    <input type="text" id="postal_code" name="postal_code" required>

                    <label for="credit_card">Credit card:</label>
                    <input type="text" id="credit_card" name="credit_card" required>

                    <button type="submit" class="submit-button">Modify</button>
                </form>
            </div>

            <br>

            <div class="user-info-form">
                <h2>Change password</h2>
                <form action="{% url 'change_password' %}" method="post">
                    {% csrf_token %}
                    <label for="old_password">Old password:</label>
                    <input type="password" id="old_password" name="old_password" required>

                    <label for="new_password">New password:</label>
                    <input type="password" id="new_password" name="new_password" required>

                    <label for="confirm_new_password">Confirm new password:</label>
                    <input type="password" id="confirm_new_password" name="confirm_new_password" required>

                    <button type="submit" class="submit-button">Change</button>
                </form>
            </div>

            <br>

            <div class="order-history">
                <h2>Order history</h2>
                <!-- Display order history here -->
                <!-- You need to fetch and display the orders from the server -->
                <p>No previous orders found.</p>
            </div>
        </section>
    </main>

    <footer>
        {% include 'footer.html' %}
    </footer>
</body>

</html>
