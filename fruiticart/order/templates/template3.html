<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FruitiCart: Connexion</title>
    {% load static %}
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url('{% static "AI_Generated_Image_2023-12-05_439500702003201.png" %}') center center fixed;
            background-size: cover;
        }

        header {
            background-color: #8CC084;
            color: #333;
            text-align: center;
            padding: 1em;
        }

        section {
            padding: 2em;
            text-align: center;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #45a049;
        }

        .signup-link {
            color: #333;
            text-decoration: underline;
            cursor: pointer;
        }

        footer {
            background-color: #8CC084;
            color: #333;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        body::after {
            content: "";
            background: url('{% static "AI_Generated_Image_2023-12-05_439500702003201.png" %}') center center fixed;
            background-size: cover;
            opacity: 0.2;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            position: fixed;
            z-index: -1;
        }
    </style>
</head>

<body>
    <header>
        <h1>FruitiCart: Connexion</h1>
        <p>Connectez-vous pour accéder à votre compte ou <span class="signup-link" onclick="goToSignUp()">créez un compte</span>.</p>
    </header>

    <section>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="login()" class="login-button">Se connecter</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 FruitiCart: Fresh Produce at Your Fingertips</p>
    </footer>

    <script>
        function login() {
            alert("Connexion réussie!");
        }

        function goToSignUp() {
            window.location.href = "{% url 'signup' %}";
        }
    </script>
</body>

</html>
