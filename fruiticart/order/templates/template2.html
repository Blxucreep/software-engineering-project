<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FruitiCart: Checkout</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #8CC084;
            color: #333;
            text-align: center;
            padding: 1em;
        }

        section {
            padding: 2em;
            text-align: center;
            color: #333;
        }

        .checkout-form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .cart-section {
            background-color: #f8f8f8;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .cart-item button {
            background-color: #ff6666;
            color: white;
            border: none;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            font-size: 12px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .cart-item button:hover {
            background-color: #e60000;
        }

        footer {
            background-color: #8CC084;
            color: #333;
            text-align: center;
            padding: 1em;
        }
    </style>
</head>

<body>
    <header>
        <h1>FruitiCart: Checkout</h1>
        <p>Provide delivery and payment information</p>
    </header>

    <section>
        <div class="checkout-form">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="address">Delivery Address:</label>
                <input type="text" id="address" placeholder="Enter your delivery address">
            </div>

            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" placeholder="Enter your city">
            </div>

            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country">
                    <option value="us">United States</option>
                    <option value="ca">Canada</option>
                </select>
            </div>

            <div class="form-group">
                <label for="card-number">Credit Card Number:</label>
                <input type="text" id="card-number" placeholder="Enter your card number">
            </div>

            <div class="form-group">
                <label for="expiry-date">Expiry Date:</label>
                <input type="text" id="expiry-date" placeholder="MM/YYYY">
            </div>

            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" placeholder="Enter CVV">
            </div>

            <div class="form-group">
                <label for="delivery-option">Delivery Option:</label>
                <select id="delivery-option">
                    <option value="standard">Standard Delivery</option>
                    <option value="express">Express Delivery</option>
                </select>
            </div>

            <button onclick="confirmOrder()">Confirm Order</button>
        </div>
    </section>

    <section class="cart-section">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <div id="total-price">Total Price: $0.00</div>
    </section>

    <footer>
        <p>&copy; 2023 FruitiCart: Checkout</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var cartItems = JSON.parse(localStorage.getItem("cartItems")) || {};
            updateCartItems(cartItems);
            updateTotalPrice();
        });

        function updateCartItems(cartItems) {
            var cartItemsContainer = document.getElementById("cart-items");
            cartItemsContainer.innerHTML = "";

            for (var item in cartItems) {
                if (cartItems[item] > 0) {
                    var cartItemElement = document.createElement("div");
                    cartItemElement.className = "cart-item";
                    cartItemElement.innerHTML =
                        "<span>" + item + "</span>" +
                        "<span>" + cartItems[item] + "</span>" +
                        "<button onclick=\"removeCartItem('" + item + "')\">Remove</button>";
                    cartItemsContainer.appendChild(cartItemElement);
                }
            }
        }

        function updateTotalPrice() {
            var cartItems = JSON.parse(localStorage.getItem("cartItems")) || {};
            var prices = {
                "orange": 1.64,
                "apple": 1.99,
                "banana": 1.49,
                "strawberry": 4.58,
                "cherry": 11.99,
                "lemon": 2.98,
                "grape": 6.00,
                "pear": 2.69,
                "peach": 2.99,
                "watermelon": 4.79,
                "pineapple": 3.99,
                "kiwi": 2.99,
                "carrot": 1.39,
                "onion": 2.69,
                "cucumber": 1.69,
                "garlic": 4.09,
                "eggplant": 4.58,
                "potato": 0.99,
                
                "tomato": 1.39,
                "peppers": 3.99
            };

            var totalPrice = 0;

            for (var item in cartItems) {
                totalPrice += cartItems[item] * prices[item];
            }

            document.getElementById("total-price").textContent = "Total Price: $" + totalPrice.toFixed(2);
        }

        function confirmOrder() {
            var fullName = document.getElementById("name").value;
            var deliveryAddress = document.getElementById("address").value;
            var city = document.getElementById("city").value;
            var country = document.getElementById("country").value;
            var cardNumber = document.getElementById("card-number").value;
            var expiryDate = document.getElementById("expiry-date").value;
            var cvv = document.getElementById("cvv").value;
            var deliveryOption = document.getElementById("delivery-option").value;

            var orderSummary = "Order Summary:\n\n" +
                "Full Name: " + fullName + "\n" +
                "Delivery Address: " + deliveryAddress + "\n" +
                "City: " + city + "\n" +
                "Country: " + country + "\n" +
                "Card Number: " + cardNumber + "\n" +
                "Expiry Date: " + expiryDate + "\n" +
                "CVV: " + cvv + "\n" +
                "Delivery Option: " + deliveryOption + "\n\n" +
                "Total Price: $" + document.getElementById("total-price").textContent.split("$")[1];

            alert(orderSummary);
        }

        function removeCartItem(item) {
            var cartItems = JSON.parse(localStorage.getItem("cartItems")) || {};

            if (cartItems[item]) {
                cartItems[item]--;

                if (cartItems[item] === 0) {
                    delete cartItems[item];
                }

                localStorage.setItem("cartItems", JSON.stringify(cartItems));
                updateCartItems(cartItems);
                updateTotalPrice();
            }
        }
    </script>
</body>

</html>
