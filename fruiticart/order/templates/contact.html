<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
</head>

<body>
    {% include 'navbar.html' %}

    <main>
        <header>
            <h1>Contact us</h1>
            <p>Feel free to reach out to us for any inquiries or feedback.</p>
        </header>

        <section>
            <div>
                <form action="{% url 'contact' %}" method="post">
                    {% csrf_token %}
                    <label for="name">Your name:</label>
                    <input type="text" id="name" name="name" required maxlength="60">

                    <label for="email_contact">Your email:</label>
                    <input type="email" id="email_contact" name="email_contact" required maxlength="50">

                    <label for="message">Your message:</label>
                    <textarea id="message" name="message" rows="4" required maxlength="500"></textarea>

                    {% if confirm %}
                    <p>{{ confirm }}</p>
                    {% endif %}

                    <button type="submit" name="contact_submit" class="submit-button">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        {% include 'footer.html' %}
    </footer>
</body>

</html>
